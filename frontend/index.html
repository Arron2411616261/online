<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="getMsg">push here</button>
    <ul>
      <li v-for="(item, index) in list">{{ index+1 }}
        <span>{{ item }}</span>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        list: [],
        message: ""
      },
      methods: {
        getMsg: function () {
          var that = this;
          axios.get("http://127.0.0.1:8080/ping").then(function (response) {
            console.log(response.data.message);
            that.list.push(response.data.message);
          }, function (err) { })
        }
      }
    })
  </script>
</body>

</html>
